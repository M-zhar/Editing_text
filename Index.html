<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text Editor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="editor-container">
        <h1>Colorful Text Editor</h1>
        <div class="toolbar">
            <button onclick="document.execCommand('bold')" class="bold">B</button>
            <button onclick="document.execCommand('italic')" class="italic">I</button>
            <button onclick="document.execCommand('underline')" class="underline">U</button>
            <button onclick="document.execCommand('undo')">Undo</button>
            <button onclick="document.execCommand('redo')">Redo</button>
            <label for="font-size">Font Size:</label>
            <input type="range" id="font-size" min="1" max="7" step="1" value="3" onchange="changeFontSize()">
            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color" onchange="changeFontColor()">
        </div>
        <div class="text-area" contenteditable="true"></div>
        <div class="action-buttons">
            <button onclick="addText()">Add Text</button>
            <button onclick="removeText()">Remove Text</button>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
